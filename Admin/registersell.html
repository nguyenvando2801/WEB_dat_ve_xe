<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OCT Banking</title>
    <link rel="stylesheet" href="registersell.css">
</head>

<body>

    <style>
        #name {
            position: absolute;
            width: 279px;
            height: 29px;
            left: 220px;
            top: 10px;
            font-family: 'Inter';
            font-style: normal;
            font-size: 24px;
            line-height: 29px;
            /* identical to box height */
            display: flex;
            align-items: center;
            text-align: center;
            color: #000000;
        }
    </style>
    <div class="background">
        <form>
            <div class=" register-form ">
                <b id="name">  Đăng ký mở bán tại OCT</b>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 45px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Họ và tên : </h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 102px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Số điện thoại : </h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 160px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Email : </h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 220px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Tên đăng nhập : </h1>
                <h1 style="position: absolute; width: 349px; height: 39px; left: 80px; top: 288px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Hỗ trợ dịch vụ đăng ký bán vé xe khách </h1>
                <input type="text" class="form-input-name" placeholder=" ">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-input-phone" placeholder=" ">
                <label for="name" class="form-label-phone">Số điện thoại</label>
                <input type="text" class="form-input-email" placeholder=" ">
                <label for="name" class="form-label-email">Email</label>
                <input type="text" class="form-input-inputname" placeholder=" ">
                <label for="name" class="form-label-inputname">Tên đăng nhập</label>
                <a href="registersell.html" style="position: absolute; width: 113px; height: 24px; left: 672px; top: 10px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 24px; color: #ff0000;">X</a>
                <input type="checkbox" class="check">
                <button class="register">Đăng ký</button>
                <button class="close">Huỷ</button>
            </div>
        </form>
    </div>


</body>
