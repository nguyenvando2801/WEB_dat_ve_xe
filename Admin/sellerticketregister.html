<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OCT Banking</title>
    <link rel="stylesheet" href="registersell.css">
</head>

<body>

    <style>
        #name {
            position: absolute;
            width: 279px;
            height: 29px;
            left: 220px;
            top: 10px;
            font-family: 'Inter';
            font-style: normal;
            font-size: 24px;
            line-height: 29px;
            /* identical to box height */
            display: flex;
            align-items: center;
            text-align: center;
            color: #000000;
        }
    </style>
    <div class="background">
        <form>
            <div class=" register-form-2 ">
                <b id="name">  Đăng ký mở bán tại OCT</b>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 45px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Họ và tên</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 102px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Số điện thoại</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 160px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Email</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 220px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Tên đăng nhập</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 280px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Biển số</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 350px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Ngày đi</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 411px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Giá vé</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 470px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Điểm đi</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 530px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Điểm dừng</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 590px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Số vé bán</h1>
                <h1 style="position: absolute; width: 249px; height: 39px; left: 33px; top: 651px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 39px; /* identical to box height */ color: #444343;">Thông tin ghi chú</h1>
                <input type="text" class="form-input-name2" placeholder=" ">
                <label for="name" class="form-label-name2">Họ và tên</label>
                <input type="text" class="form-input-phone2" placeholder=" ">
                <label for="name" class="form-label-phone2">Số điện thoại</label>
                <input type="text" class="form-input-email2" placeholder=" ">
                <label for="name" class="form-label-email2">Email</label>
                <input type="text" class="form-input-inputname2" placeholder=" ">
                <label for="name" class="form-label-inputname2">Tên đăng nhập</label>
                <input type="text" class="form-input-license-plate" placeholder=" ">
                <label for="name" class="form-label-license-plate">Biển số</label>
                <input type="text" class="form-input-fare" placeholder=" ">
                <label for="name" class="form-label-fare">Giá vé</label>
                <input type="text" class="form-input-begin" placeholder=" ">
                <label for="name" class="form-label-begin">Điểm đi</label>
                <input type="text" class="form-input-end" placeholder=" ">
                <label for="name" class="form-label-end">Điểm dừng</label>
                <input type="text" class="form-input-tickets-sold" placeholder=" ">
                <label for="name" class="form-label-tickets-sold">Số vé bán</label>
                <input type="text" class="form-input-note" placeholder=" ">
                <label for="name" class="form-label-note">Thông tin ghi chú</label>
                <div class="manager">
                    <a href="manager.html" style="position: absolute; width: 100px; height: 20px; left: 10px; top: 8px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 20px; line-height: 18px; display: flex; align-items: center; text-align: center; color: rgba(0, 0, 0, 0.8);">Quản lý xe</a>
                </div>

                <button class="register2">Đăng ký</button>
                <button class="close2">Huỷ</button>
            </div>
        </form>
    </div>


</body>
