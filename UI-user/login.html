<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="authen">
        <div class="authen__left" style="background-image: url('./images/authen.png');"></div>
        <div class="authen__right">
            <form action="#" class="form_login js_form">
                <h1>ĐĂNG NHẬP</h1>
                <div class="form-field">
                    <div class="field">
                        <div class="field__input">
                            <input type="text" placeholder="Tên đăng nhập...">
                        </div>
                    </div>
                    <div class="field">
                        <div class="field__input">
                            <input class="js_password" type="password" placeholder="Mật khẩu...">
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Nhớ mật khẩu</label>
                    </div>
                    <a href="">Quên mật khẩu?</a>
                </div>
                <div class="button-login">
                    <button id="js_login">Đăng nhập</button>
                </div>
                <hr>
                <div class="item google">
                    <img src="./images/google.png" alt="" srcset="">
                    <span>ĐĂNG NHẬP VỚI GOOGLE</span>
                </div>
                <div class="item facebook">
                    <img src="./images/facebook.png" alt="" srcset="">
                    <span>ĐĂNG NHẬP VỚI GOOGLE</span>
                </div>
                <p>Bạn chưa có tài khoản?&nbsp;<a href="./register.html" style="color: #0920F2;">Đăng ký</a></p>
            </form>
        </div>
    </div>
    <script src="./js/common.js"></script>
</body>

</html>
